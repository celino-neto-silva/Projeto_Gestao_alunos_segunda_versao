<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Unidades Curriculares</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
    <script th:src="@{/js/script.js}" defer></script>
</head>
<body>
<header>
    <h1>Gestão de Unidades Curriculares</h1>
</header>
<nav>
    <a href="/alunos">Alunos</a>
    <a href="/cursos">Cursos</a>
    <a href="#">Unidades Curriculares</a>
    <a href="/edicoes">Edições</a>
    <a href="/matriculas">Matrículas</a>
</nav>
<main>
    <section class="formulario">
        <h2>Adicionar Unidade Curricular</h2>
        <form th:action="@{/unidadescurriculares}" method="post" th:object="${novaUnidadeCurricular}">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required>

            <button type="submit" class="btn">Adicionar</button>
        </form>
    </section>

    <hr>

    <section class="lista">
        <h2>Listar Unidades Curriculares</h2>
        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="c : ${unidadescurriculares}">
                <td th:text="${c.id}">1</td>
                <td th:text="${c.nome}">Nome</td>
                <td>
                    <form th:action="@{/unidadescurriculares/remover}" method="post">
                        <input type="hidden" name="id" th:value="${c.id}">
                        <button type="submit" class="btn-remover">Remover</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(unidadescurriculares)}">
                <td colspan="4">Sem Unidades Curriculares registadas.</td>
            </tr>
            </tbody>
        </table>
    </section>
</main>
</body>
</html>
